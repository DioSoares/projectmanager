# ===============================
# ? CONFIGURAÇÃO DO SERVIDOR
# ===============================
spring.application.name=ProjectManager
server.port=8080

# ===============================
# ? CONFIGURAÇÃO DO BANCO MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/projectmanager_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=user123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# ? LOGS
# ===============================
logging.level.org.springframework=INFO
logging.level.com.projectmanager=DEBUG

